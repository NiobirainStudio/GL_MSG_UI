<div class="contact_bar" [id]="roomData.id" (click)="onClick()">
    <div class="contactBar_avatar">
        
    </div>
  <div class="contactInfo">
      <div class="contactInfo_header">
          <div class="contactInfo_header_contactNameWrap">
              <div class="contactInfo_header_roomTypeIcon"><app-sign-of-room-type [grpType]="roomData.groupType">{{roomData.groupType}}</app-sign-of-room-type></div>
            <div class="contactInfo_header_contactName">{{ roomData.name }}</div>
            </div>
            <div class="contactInfo_header_contactLastMessageTime">
                 <!-- {{ friendOrGroupData.lastMessage.date | customDateFormatPipe }} </div> -->
                 {{ roomData.lastMessage.date | date }} </div>
            
        </div>
        <div class="contactInfo_contactLastMessage">{{ roomData.lastMessage.data }}</div>
    </div>
</div>
